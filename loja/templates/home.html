{% extends 'base.html' %}
{% block title %}Home {% endblock title %}

{% block content %}

   <div class="container"> 
      <h1 class="text-center">seja bem vindo pagina home</h1> 
      <hr>
      <div class="row mt-3">
         {% for p in produto_list %}
            <div class="col-md-4">
                  <div class="m-3">                     
                     <h4><a href="{% url 'estoque:produtoDetalhe' p.slug%}">{{p.titulo}}</a></h4>
                     <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 100px; object-fit: cover;">
                     <p class="mt-3">Preco: <strike>R$ .{{p.preco_mercado}}</strike>< R$. {{p.venda}}</p>
                     <a href="{% url 'estoque:addcarro' p.id %}" class="btn btn-success">Comprar</a>
           
               </div>
            </div>
         {% endfor %}
      </div>   
   </div>
  

{% endblock %}
