{% extends 'base.html' %}
{% block title %}Administrador {% endblock title %}

{% block content %}
<style>
   .errorlist{
      color: red;
      list-style: none;
   }
</style>
   <div class="container">           
      <div class="row">
          
          <div class="col-md-6 mx-auto">
            <h2>Formulario administrador</h2>    
            <form action="" method="POST">
               {% csrf_token %}

               {{ form.as_p }}
               <button class="btn-sm btn-success">Entrar</button>
               {% if error %}
                    <li style="color: red; list-style-type: none;">{{ error }}</li>     

               {% endif %}
                
            </form>
            <p>Se voce ainda nao e cadastrado? <a href="{% url 'estoque:clienteregistrar'%}{% if request.GET.next%}?next={{ request.GET.next }}{% endif %}">Clique aqui!</a> </p>


          </div>
        
      </div>   
   </div>
  

{% endblock %}
